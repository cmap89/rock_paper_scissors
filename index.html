<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <h1></h1>


    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <nav class="panel">
                    <p class="panel-heading has-text-centered is-size-4">
                        <!-- <div class="card-content "> -->
                        <!-- <div class="content has-text-centered is-size-4 has-text-weight-bold"> -->
                        Let's Play Rock, Paper, Scissors!
                        <!-- </div> -->
                        <!-- </div> -->
                    </p>

                    <div class="panel-tabs card-content mx-6 my-6">
                        <div class="content is-large is-size-3" id="prompts">
                            Choose an option to play against the CPU.
                        </div>
                    </div>
                    <div class="has-text-centered content is-large is-size-3" id="scoreDisp">
                        Score:
                    </div>
                    <div class="is-flex has-text-centered">
                        <div class="column content is-half is-size-3" id="pScoreCount">
                            Player One:
                        </div>
                        <div class="column content is-half is-size-3" id="cpuScoreCount">
                            CPU:
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-warning button card-footer-item is-large" id="rock">Rock</button>
                        <button class="is-primary button card-footer-item is-large" id="paper">Paper</button>
                        <button class="is-info button card-footer-item is-large" id="scissors">Scissors</button>
                        <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
                    </footer>
            </div>
        </div>
    </div>
